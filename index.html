<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>
</head>

<body>
    <div id="calc">

        <div id="display">0</div>

        <div id="operator">
            <div id="add" onclick="insert('+')">+</div>
            <div id="subtract" onclick="insert('-')">-</div>
            <div id="multiply" onclick="insert('*')">*</div>
            <div id="divide" onclick="insert('/')">/</div>
            <div id="clear" onclick="clean()">AC</div>
        </div>

        <div id="numbers">
            <div id="nine" onclick="insert('9')">9</div>
            <div id="eight" onclick="insert('8')">8</div>
            <div id="seven" onclick="insert('7')">7</div>
            <div id="six" onclick="insert('6')">6</div>
            <div id="five" onclick="insert('5')">5</div>
            <div id="four" onclick="insert('4')">4</div>
            <div id="three" onclick="insert('3')">3</div>
            <div id="two" onclick="insert('2')">2</div>
            <div id="one" onclick="insert('1')">1</div>
            <div id="zero" onclick="insert('0')">0</div>
            <div id="decimal" onclick="insert('.')">.</div>
            <div id="equals" onclick="equals()">=</div>
        </div>
    </div>
    <script src="main.js" type='text/javascript'></script>
</body>

</html>
