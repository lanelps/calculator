<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="equals">=</div>

        <div id="zero">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>

        <div id="add">+</div>
        <div id="subtract">-</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>

        <div id="decimal">.</div>

        <div id="clear">AC</div>

        <div id="display">Display</div>
    </div>

</body>
</html>
